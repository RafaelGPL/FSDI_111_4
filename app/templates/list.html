{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<h1>Tasks</h1>
{% for task in tasks %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ task["name"] }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ task["summary"] }}</h6>
        <p class="card-text">{{ task["description"] }}</p>
        <a href="#" class="card-link">Card link</a>
        <a href="#" class="card-link">Another link</a>
    </div>
</div>
</br>
{% endfor %}
{% endblock content %}
